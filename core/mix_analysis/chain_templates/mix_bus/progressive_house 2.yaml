# Progressive House — Mix Bus Signal Chain
#
# Aesthetic: full-range, epic, emotive. Big low-end, wide stereo image,
# shimmering air, moderate glue compression for energy and cohesion.
# References: Solomun, Dixon, Âme (club sets), &ME

genre: progressive house
stage: mix_bus
description: "Full-range epic bus processing — wide, driving, and emotive"

processors:
  - name: "Subsonic Rumble Filter"
    proc_type: eq
    plugin_primary: "FabFilter Pro-Q 3"
    plugin_fallback: "Ableton EQ Eight"
    params:
      - [frequency, "22 Hz"]
      - [type, "high_pass"]
      - [slope, "24 dB/oct"]

  - name: "Low-End Weight"
    proc_type: eq
    plugin_primary: "FabFilter Pro-Q 3"
    plugin_fallback: "Ableton EQ Eight"
    params:
      - [frequency, "80 Hz"]
      - [type, "bell"]
      - [gain, "+1.0 dB"]
      - [q, "0.9"]

  - name: "Air Shimmer"
    proc_type: eq
    plugin_primary: "FabFilter Pro-Q 3"
    plugin_fallback: "Ableton EQ Eight"
    params:
      - [frequency, "12000 Hz"]
      - [type, "high_shelf"]
      - [gain, "+1.5 dB"]

  - name: "Bus Compression"
    proc_type: compressor
    plugin_primary: "SSL G-Bus Compressor"
    plugin_fallback: "Ableton Glue Compressor"
    params:
      - [ratio, "3:1"]
      - [attack, "20 ms"]
      - [release, "auto"]
      - [threshold, "-7 dBFS"]
      - [makeup, "+2.5 dB"]
      - [mix, "90%"]

  - name: "Stereo Width Enhancement"
    proc_type: stereo_widener
    plugin_primary: "iZotope Ozone Imager"
    plugin_fallback: "Ableton Utility"
    params:
      - [low_width, "0%"]
      - [mid_width, "100%"]
      - [high_width, "140%"]
      - [low_crossover, "200 Hz"]

  - name: "Bus Limiter"
    proc_type: limiter
    plugin_primary: "iZotope Ozone Maximizer"
    plugin_fallback: "Ableton Limiter"
    params:
      - [ceiling, "-0.3 dBFS"]
      - [release, "40 ms"]
