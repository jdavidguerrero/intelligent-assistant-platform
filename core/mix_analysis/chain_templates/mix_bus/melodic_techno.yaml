# Melodic Techno — Mix Bus Signal Chain
#
# Aesthetic: punchy, defined, hypnotic. Strong sub presence, crisp transients,
# scooped low-mids for clarity, harder limiting for club energy.
# References: Tale Of Us, Anyma, Massano, WhoMadeWho

genre: melodic techno
stage: mix_bus
description: "Punchy, defined bus processing — hypnotic drive with crisp transients"

processors:
  - name: "Sub Rumble Filter"
    proc_type: eq
    plugin_primary: "FabFilter Pro-Q 3"
    plugin_fallback: "Ableton EQ Eight"
    params:
      - [frequency, "25 Hz"]
      - [type, "high_pass"]
      - [slope, "48 dB/oct"]

  - name: "Sub Enhancement"
    proc_type: eq
    plugin_primary: "FabFilter Pro-Q 3"
    plugin_fallback: "Ableton EQ Eight"
    params:
      - [frequency, "50 Hz"]
      - [type, "bell"]
      - [gain, "+1.5 dB"]
      - [q, "1.2"]

  - name: "Low-Mid Scoop"
    proc_type: eq
    plugin_primary: "FabFilter Pro-Q 3"
    plugin_fallback: "Ableton EQ Eight"
    params:
      - [frequency, "300 Hz"]
      - [type, "bell"]
      - [gain, "-2.5 dB"]
      - [q, "1.0"]

  - name: "Air Presence"
    proc_type: eq
    plugin_primary: "FabFilter Pro-Q 3"
    plugin_fallback: "Ableton EQ Eight"
    params:
      - [frequency, "10000 Hz"]
      - [type, "high_shelf"]
      - [gain, "+1.0 dB"]

  - name: "Bus Compression"
    proc_type: compressor
    plugin_primary: "SSL G-Bus Compressor"
    plugin_fallback: "Ableton Glue Compressor"
    params:
      - [ratio, "4:1"]
      - [attack, "10 ms"]
      - [release, "100 ms"]
      - [threshold, "-6 dBFS"]
      - [makeup, "+3 dB"]
      - [mix, "100%"]

  - name: "Bus Limiter"
    proc_type: limiter
    plugin_primary: "iZotope Ozone Maximizer"
    plugin_fallback: "Ableton Limiter"
    params:
      - [ceiling, "-0.3 dBFS"]
      - [release, "30 ms"]
      - [character, "modern"]
