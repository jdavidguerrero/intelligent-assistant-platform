name: "Melodic Techno"
description: "Dark, hypnotic, driving. 130-140 BPM. Wide pads, aggressive bass."

instruments:
  kick:
    width: 0
    comp_ratio_range: [3.0, 6.0]
    suggestion: "Keep tight and mono — heavy low-end punch"
  sub_bass:
    hp_freq_range: [20, 40]
    width: 0
    suggestion: "Sidechain from kick essential"
  bass:
    hp_freq_range: [40, 80]
    width_range: [0, 30]
    comp_ratio_range: [3.0, 6.0]
    suggestion: "Sidechain from kick, aggressive compression"
  pad:
    hp_freq_range: [150, 300]
    width_range: [120, 160]
    comp_ratio_range: [2.0, 4.0]
    suggestion: "Wide pads fill the space — aggressive HP to avoid clash with bass"
  chord:
    hp_freq_range: [100, 250]
    width_range: [100, 150]
  lead:
    hp_freq_range: [200, 500]
    comp_ratio_range: [3.0, 6.0]
    width_range: [60, 100]
    suggestion: "Mid-forward — narrower width keeps energy focused"
  percussion:
    hp_freq_range: [200, 400]
    width_range: [60, 120]
  vocal:
    hp_freq_range: [100, 200]
    comp_ratio_range: [4.0, 8.0]
    suggestion: "Heavy processing — vocoder or pitch effects common"
  fx:
    hp_freq_range: [200, 600]
    width_range: [120, 160]

buses:
  drums: "Parallel compression for punch, 4:1 ratio"
  bass: "Sidechain bus compression from kick"
  master: "Target LUFS -8 to -10, punchy transients"
