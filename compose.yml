services:
  db:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-ia}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ia}
      POSTGRES_DB: ${POSTGRES_DB:-ia}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-ia} -d ${POSTGRES_DB:-ia}"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s

volumes:
  db_data:
